<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- custom style -->
    <link rel="stylesheet" href="src/style.css" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/fd4d09d67b.js"
      crossorigin="anonymous"
    ></script>

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="weather-app">
            <form id="search-form" class="mb-5">
                <div class="row">
                    <div class="col-9">
                <input type="search" name="" id="" placeholder="Enter a city name..." class="form-control">
                </div>
                <div class="col-3">
                <input type="submit" value="Search" class='btn btn-primary'>
                </div>
                </div>
            </form>
          <div class="row">
            <div class="col-4">
              <ul>
                <i class="fas fa-cloud-sun main-icon"></i>
                <span class="main-temperature">22</span>
                <span class="units"><a href="#">°C</a> | <a href="#">°F</a></span>
              </ul>
            </div>
            <div class="col-3">
              <ul>
                <li class="add-info">Precipitation: 0%</li>
                <li class="add-info">Humidity</li>
                <li class="add-info">Wind</li>
              </ul>
            </div>
            
            
            <div class="col-5">
              <h1>City</h1>
              <ul>
                <li>Monday, 00:34</li>
                <li>clear sky</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/bitcodeIB/vanilla-weather-app"
            target="_blank"
            >Link do repozytorium github</a
          >
          Izabela Białecka
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
