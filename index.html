<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- custom style -->
    <link rel="stylesheet" href="src/style.css" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/fd4d09d67b.js"
      crossorigin="anonymous"
    ></script>

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-5">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  name=""
                  id="input-city"
                  placeholder="Enter a city name..."
                  class="form-control"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary"
                  id="search-button"
                />
              </div>
              <div class="col-2">
                <button
                  class="btn btn-primary text-center localization-button"
                  type="submit"
                  id="localization-button"
                >
                  <i class="fas fa-map-marker-alt icon"></i>
                </button>
              </div>
            </div>
          </form>
          <div class="row city-block">
            <h1 class="city" id="city">City</h1>
            <ul>
              <li class="current-day">Last updated: <span id="current-day"></span> </li>
              <li class="description" id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-4">
              <div class="temperature">
                <span class="main-temperature" id="temperature"></span
                ><span class="unit">°C </span>
              </div>
            </div>
            <div class="col-4">
              <img src="" alt="" id="main-icon" class="main-icon" />
            </div>
            <div class="col-4">
              <ul class="add-info-block">
                <li class="add-info">
                  Humidity: <span id="humidity"></span> %
                </li>
                <li class="add-info">Wind: <span id="wind"></span> m/s</li>
              </ul>
            </div>

            <div class="weather-forecast" id="forecast"></div>
          </div>
        </div>
        <small>
          This project was coded by Izabela Białecka and is
          <a
            href="https://github.com/bitcodeIB/vanilla-weather-app"
            target="_blank"
            >open-sourced on GitHub</a
          >
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
